<html>
    <body>
        <h1>Login</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nome">
            <input type="password" name="password" placeholder="Senha">
            <input type="submit" value="Login">
        </form>

        <a href="{% url 'home' %}">Home</a>
    </body>
</html>
